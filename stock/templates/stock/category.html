{% extends 'stock/base.html' %}
{% block title %}
Category
{% endblock %}

{% block content %}
<div class="app-title">
    <div>
        <h1><i class="fa fa-plus"></i> Add Category</h1>

    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="tile">
<!--            <h3 class="tile-title">New Category Data</h3>-->
            <div class="tile-body">
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}



                    <div class="tile-body">


                        <div class="form-group">
                            <label class="control-label">Categoty Name</label>
                            <input class="form-control" type="text" name="category_name" placeholder="Category Name">

                        </div>


                    </div>
                    <div class="tile-footer">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-3">
                                <button  class="btn btn-primary" type="submit"><i
                                        class="fa fa-fw fa-lg fa-check-circle"></i>Submit
                                </button>&nbsp;&nbsp;
<!--                                &nbsp;<a class="btn btn-secondary" href="#" onClick="window.location.reload();">-->
<!--                                <i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>-->
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="clearix"></div>
</div>
{% endblock %}
