<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'stock/css/main.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - Kemar</title>
</head>
<body>
<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>Kemar</h1>
    </div>
    <div class="login-box">
        <form class="login-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
            {% if error %}
            <h3>{{error}}</h3>
            {% endif %}
            <div class="form-group">
                <label class="control-label">USERNAME</label>
                <input class="form-control" type="text" placeholder="Username" name="username" autocomplete="off"
                       autofocus>
            </div>
            <div class="form-group">
                <label class="control-label">PASSWORD</label>
                <input class="form-control" type="password" placeholder="Password" name="password" autocomplete="off">
            </div>
            <div class="form-group">
                <div class="utility">
                    <div class="animated-checkbox">
                        <label>
<!--                            <input type="checkbox"><span class="label-text">Stay Signed in</span>-->
                        </label>
                    </div>
<!--                    <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>-->
                </div>
            </div>
            <div class="form-group btn-container">
                <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Login</button>

            </div>

        </form>


    </div>

</section>
<!-- Essential javascripts for application to work-->
<script src="{% static 'stock/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'stock/js/popper.min.js' %}"></script>
<script src="{% static 'stock/js/bootstrap.min.js' %}"></script>
<script src="{% static 'stock/js/main.js' %}"></script>
<!-- The javascript plugin to display page loading on top-->
<script src="{% static 'stock/js/plugins/pace.min.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


<script type="text/javascript">
<!--      // Login Page Flipbox control-->
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
<!--    -->




</script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

{% if error %}
<script>

Swal.fire({
  icon: 'error',
  text: '{{error}}',
  confirmButtonText: `Ok`,

}).then((result) => {
  if (result.isConfirmed) {
              window.location = "{% url 'login'%}";

  }

})
</script>

{% endif %}

</body>
</html>
